name: Release Charts

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release-charts:
    name: Release Charts
    runs-on: ubuntu-latest
    env:
      AUTHOR_USER: chart-bot
      AUTHOR_EMAIL: 8766773+charts-bot[bot]@users.noreply.github.com
    steps:
      - name: Generate Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ env.AUTHOR_USER }}"
          git config user.email "${{ env.AUTHOR_EMAIL }}"

      - name: Release and package charts
        id: release
        uses: helm/chart-releaser-action@v1.7.0
        with:
          skip_upload: true
        env:
          CR_TOKEN: ${{ steps.app-token.outputs.token }}
          CR_PAGES_BRANCH: gh-pages

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: steps.release.outputs.changed_charts != ''
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Push charts to GHCR
        if: steps.release.outputs.changed_charts != ''
        run: |
          IFS=',' read -ra CHARTS <<< "${{ steps.release.outputs.changed_charts }}"
          for chart in "${CHARTS[@]}"; do
            chart_name=$(basename "$chart")
            version=$(yq '.version' "charts/$chart_name/Chart.yaml")
            pkg=".cr-release-packages/${chart_name}-${version}.tgz"
            if [ -f "$pkg" ]; then
              echo "Pushing $pkg to GHCR..."
              helm push "$pkg" "oci://ghcr.io/${{ github.repository_owner }}/charts"
            fi
          done
