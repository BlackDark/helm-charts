# Default values for dawarich.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: docker.io/freikin/dawarich
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# Static configuration values (written to ConfigMap)
# These are simple key-value pairs that don't need secrets
config:
  MIN_MINUTES_SPENT_IN_CITY: "60"
  TIME_ZONE: "Europe/Berlin"
  BACKGROUND_PROCESSING_CONCURRENCY: "10"
  APPLICATION_PROTOCOL: "http"
  DISTANCE_UNIT: "km"
  PHOTON_API_HOST: "photon.komoot.io"
  PHOTON_API_USE_HTTPS: "true"
  # Rails configuration
  RAILS_CACHE_DB: "0"
  RAILS_JOB_QUEUE_DB: "1"
  RAILS_WS_DB: "2"
  RAILS_ENV: "production"
  RAILS_LOG_TO_STDOUT: "true"
  APPLICATION_HOSTS: "localhost,::1,127.0.0.1,dawarich.example.org"

# Secret/external environment variables applied to all deployments (dawarich and sidekiq)
# Required: DATABASE_HOST, DATABASE_PASSWORD, REDIS_URL
# Each item can use either 'value' or 'valueFrom' (secretKeyRef, configMapKeyRef, etc.)
env:
  # Database configuration - REQUIRED
  # Provide PostgreSQL connection details from your external database
  - name: DATABASE_HOST
    valueFrom:
      secretKeyRef:
        name: dawarich-db # Change to your PostgreSQL secret name
        key: host
  - name: DATABASE_PORT
    value: "5432"
  - name: DATABASE_NAME
    value: "dawarich"
  - name: DATABASE_USERNAME
    valueFrom:
      secretKeyRef:
        name: dawarich-db # Change to your PostgreSQL secret name
        key: username
  - name: DATABASE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: dawarich-db # Change to your PostgreSQL secret name
        key: password

  # Redis configuration - REQUIRED
  # Provide Redis connection details from your external Redis instance
  - name: REDIS_URL
    valueFrom:
      secretKeyRef:
        name: dawarich-redis # Change to your Redis secret name
        key: url

  # Secret key base - OPTIONAL
  # Either provide secretKeyBase value below, or create 'dawarich-app' secret manually
  - name: SECRET_KEY_BASE
    valueFrom:
      secretKeyRef:
        name: dawarich-app
        key: secretKeyBase

# Optional: Generate dawarich-app secret with this value
# If not provided, you must manually create the 'dawarich-app' secret with:
# kubectl create secret generic dawarich-app --from-literal=secretKeyBase=<random-string>
# secretKeyBase: "generate-a-secure-random-value-here"

dawarich:
  replicaCount: 1

  # This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
  livenessProbe:
    exec:
      command:
        - "sh"
        - "-c"
        - "wget -qO - http://127.0.0.1:3000/api/v1/health | grep -q '\"status\"\\s*:\\s*\"ok\"'"
    timeoutSeconds: 3
  readinessProbe:
    exec:
      command:
        - "sh"
        - "-c"
        - "wget -qO - http://127.0.0.1:3000/api/v1/health | grep -q '\"status\"\\s*:\\s*\"ok\"'"
    timeoutSeconds: 3
  startupProbe:
    exec:
      command:
        - "sh"
        - "-c"
        - "wget -qO - http://127.0.0.1:3000/api/v1/health | grep -q '\"status\"\\s*:\\s*\"ok\"'"
    initialDelaySeconds: 15
    periodSeconds: 10
    failureThreshold: 10
    timeoutSeconds: 3

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 256Mi
    # requests:
    #   cpu: 500m
    #   memory: 2Gi

  nodeSelector: {}

  tolerations: []

  affinity: {}

sidekiq:
  replicaCount: 1

  # This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
  livenessProbe:
    exec:
      command:
        - pgrep
        - -f
        - sidekiq
    timeoutSeconds: 3
  readinessProbe:
    exec:
      command:
        - pgrep
        - -f
        - sidekiq
    timeoutSeconds: 3
  startupProbe:
    exec:
      command:
        - pgrep
        - -f
        - sidekiq
    initialDelaySeconds: 15
    periodSeconds: 10
    failureThreshold: 10
    timeoutSeconds: 3

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 256Mi
    # requests:
    #   cpu: 500m
    #   memory: 2Gi

  nodeSelector: {}

  tolerations: []

  affinity: {}

persistence:
  public:
    enabled: true
    existingClaim: ""
    annotations: []
    accessMode: "ReadWriteOnce"
    storageClass: ""
    size: 10Gi
  watched:
    enabled: true
    existingClaim: ""
    annotations: []
    accessMode: "ReadWriteOnce"
    storageClass: ""
    size: 10Gi

